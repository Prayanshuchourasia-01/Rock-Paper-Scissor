<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header code here  -->
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <!-- Main content code here  -->
    <main>
        <!-- images of input code here  -->

        <div class="inputs">
            <div id="rock" class="input1 choice " >
                <h2>Rock</h2>
            </div>

            <div id="paper" class="input2 choice ">
                <h2>Paper</h2>
            </div>

            <div id="scissor" class="input3 choice ">
                <h2>Scissor</h2>
            </div>
        </div>

        <!-- output of total number of wins code here  -->

        <div class="totalOutput">

            <div class="userOutput">
                <span id="userScore">0</span>
                <br>
                <p>User</p>
            </div>

            <div class="compOutput">
                <span id="compScore">0</span>
                <br>
                <p>Comp</p>
            </div>

        </div>

        <!-- user win / lose indication code here  -->

        <div class="outputForUser">
            <span id="indicate">Pick your move</span>
        </div>
    </main>

    <script src="game.js"></script>
    
</body>

</html>
